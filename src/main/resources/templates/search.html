<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .companyName { display: flex; justify-content: center; }
        .topBar { overflow: hidden; background-color: rgb(0, 66, 130); }
        .topBar a { float: left; display: block; color:white; padding: 6px; text-decoration: none; }
        .topBar a.active { background-color: rgb(239, 124, 0); color:white; }
        .topBar form { float: right; margin-top: 4px; margin-right: 2px; }
    </style>
</head>
<body>
    <h1 class="companyName">Heng Mui Keng National Library</h1>
    <div class="topBar">
        <a href="/" >Home</a>
        <a href="/" class="active" >Home</a>
        <a href="/" >Home</a>
        <form method="GET" action="/search" class="searchBox">
            <input type="text" name="queryPattern" placeholder="Search books by title">
            <input type="submit" value="Search" />
        </form>
    </div>
    <div class="row" data-th-if="${bookList == null}" >
        <div class="col">
            <h4 data-th-if="bookList == null">Seems like you found nothing</h4>
        </div>
    </div>
    <div class="row" data-th-if="${bookList != null}" >
        <div class="col">
            <h3 data-th-if="bookList != null">
                <span data-th-text="'Search Result for '"></span>&nbsp;<span data-th-text="${queryPattern}"></span>&nbsp;<span data-th-text="' returns ' + ${bookList.size} + ' result(s)'"></span>
            </h3>
            <div data-th-each="book : ${bookList}" class="list-group-item">
                <a data-th-href="'/book/' + ${#strings.arraySplit(book,'|')[0]}" ><code data-th-text="${#strings.arraySplit(book,'|')[1]}"></code></a>
            </div>
        </div>
    </div>
</body>

</html>
